<!DOCTYPE html>
<html lang="en" ng-app="pokedex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"> </script>
    <script src="js/app.js"></script>
    <title>Pokedex</title>
</head>
<body>
   <div ng-controller="PokemonController as pokemonCtrl">
    <h1>{{pokemonCtrl.pokemon.name}} #{{pokemonCtrl.pokemon.id}}</h1>
    <h2>{{pokemonCtrl.pokemon.species}}</h2>
    <h2>Pok√©dex</h2>
    <ul>
        <li><strong>Type</strong> {{pokemonCtrl.pokemon.type.join(', ')}}</li>
        <li><strong>Height</strong> {{pokemonCtrl.pokemon.height}}</li>
        <li><strong>Weight</strong> {{pokemonCtrl.pokemon.weight}}</li>
        <li><strong>Abilities</strong> {{pokemonCtrl.pokemon.abilities.join(', ')}}</li>
    </ul>
   </div>
</body>
</html>
